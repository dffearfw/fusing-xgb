name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:

  check-venv:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for accidental venv commit
        run: |
          if [ -d "venv" ] && [ "$(ls -A venv)" != "" ]; then
            echo "❌ Error: Virtual environment directory 'venv' is not empty."
            echo "Please make sure to exclude virtual environment from git commits."
            echo "Run: git rm -r --cached venv && echo 'venv/' >> .gitignore"
            exit 1
          fi
          echo "✅ Virtual environment check passed"

  test:
    runs-on: ubuntu-latest
    needs: check-venv
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Create virtual environment
      run: |
        python -m venv venv
        source venv/bin/activate

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r src/requirements.txt
        pip install pytest pytest-cov flake8

    - name: Lint code
      run: |
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Run tests
      run: |
        pytest tests/ -v --cov=src --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

    - name: Build Docker image
      run: |
        docker build -t fusing-xgb:latest .

  security-scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'fusing-xgb:latest'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'